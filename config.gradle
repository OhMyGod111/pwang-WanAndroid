
ext {

    lib_versions = [
            supportAnnotations: '27.0.2',
            okhttp3           : '3.12.1',
            constraint        : '1.1.3',
            dagger            : '2.21',
            retrofit          : '2.5.0',
            butterknife       : '9.0.0-rc3',
            butterkcompiler   : '9.0.0-rc3',
