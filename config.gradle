            logger            : "com.orhanobut:logger:${lib_versions.logger}",
            banner            : "com.youth.banner:banner:${lib_versions.banner}",

            glide             : "com.github.bumptech.glide:glide:${lib_versions.glide}",
            glideCompiler     : "com.github.bumptech.glide:compiler:${lib_versions.glide}",

